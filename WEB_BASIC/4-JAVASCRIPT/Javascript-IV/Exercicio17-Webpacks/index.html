<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babel + Webpack</title>
</head>
<body>
    <!-- Notification banner container -->
<div class="notification-banner">
    
      <!-- Icon -->
    <div class="icon"></div>
    <!-- Replace the styling or content here to                   show an icon or any relevant visual -->
    
  
    <!-- Notification content -->
    <div class="notification-content">
        
      
        <!-- Notification title -->
        <h2 class="notification-title">Message             Received</h2>
      <!-- Add a title to the notification (e.g., 'Message           Received','Alert')-->
        
        <!-- Summary -->
        <p class="notification-subtitle">New message       from Javascript</p>
      <!-- Use this section to briefly display a               summary of the notification -->
      
        
        <!-- Main body content -->
        <p class="notification-body">Estou rodando com Babel e Webpack!!</p>
      <!-- The main content of the notification goes                     here -->
        
      
        <!-- Timestamp -->
        <span class="timestamp">1 sec ago</span>
       <!-- When the notification was received -->
    
    </div>
</div>



</body>
<script src="dist/main.min.js"></script>
</html>
