<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usando JS em um página web</title>
  </head>

  <body>
    <h1>Usando JS em um página web</h1>

    <script src="./index.js"></script>
    <!-- a melhor forma de add js em uma página, em um arquivo separado -->
  
    <script src="./arquivo.js"></script>
    <!-- caso tenha mais de um script, o código é lido em sequência, ou seja, o primeiro será lido primeiro 
     por boa prática, os scripts são colocados no final do código -->
  </body>
</html>
