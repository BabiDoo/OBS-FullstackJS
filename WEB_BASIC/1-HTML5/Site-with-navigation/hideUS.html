<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpaceX</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">
                <img src="logo.png" alt="">
            </a>
            <a href="spaceships.html">
                The spaceships
            </a> |
            <a href="hideUS.html">
                Hide Us
            </a>
        </nav>
        <hr>
    </header>
    <section>
        <h1>
            Hide us Now
        </h1>
        <p>
            Leave a message to request one of our services and we will get back to you as soon as possible.
        </p>
    </section>
<br>

<section>
<form>
     <div>
         <label for="name">Name:</label>
         <input type="text" id="name" name="name"> -
         <label for="email">Email:</label>
         <input type="email" id="email" name="email">
     </div>
     <br>
     <div>
        <label for="spaceship">Spaceship:</label>
        <select name="spaceship" id="spaceship">
         <option value="falcon_9">Falcon 9</option>
         <option value="falcon_heavy">Falcon Heavy</option>
        </select> |
        <label for="service">Type of Service:</label>
        <input type="search" id="service" name="service" list="services">
        <datalist id="services">
            <option value="falcon1"></option>
            <option value="falcon2"></option>
            <option value="falcon3"></option>
        </datalist>
    </div>
    <br>
    <div>
        <input type="submit" value="Send Mensage">
    </div>
</form>   
    
</section>
