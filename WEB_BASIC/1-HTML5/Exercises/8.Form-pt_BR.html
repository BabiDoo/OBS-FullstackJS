<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h3>Cadastro da Liga dos Astronautas</h3>
    <form>

        <div>
         <label for="name">Nome:</label>
         <input type="text" id="name" name="name">
        </div>

        <br>

        <div>
         <label for="email">Email:</label>
         <input type="email" id="email" name="email">
         <label for="pwd"> - Senha: </label>
         <input type="password" id="pwd" name="pwd">
        </div>

        <br>

        <div>
         <label for="bday">Data de Nascimento:</label>
         <input type="date" id="bday" name="bday">
         <label for="photo"> - Foto:</label>
         <input type="file" id="photo" name="photo">
        </div>
     
       <br>

       <div>     
         <label for="nac">Nacionalidade:</label>
         <select name="nac" id="nac">
             <option value="Russian">Russa</option>
             <option value="American">Americano</option>
             <option value="Brasilian">Brasileiro</option>
         </select>
         - Genero:
         <label for="female">F</label>
         <input type="radio" name="gender" id="female" value="female">
         <label for="male">M</label>
         <input type="radio" name="gender" id="male" value="male">
        </div>
        <br>
        <div>
         Suas principais qualidades:<br>
            <label for="int">Inteligência</label>
            <input type="checkbox" name="int" id="int"> /
            <label for="res">Resiliência</label>
            <input type="checkbox" name="res" id="res"> /
            <label for="prep">Preparo físico</label>
            <input type="checkbox" name="prep" id="prep"> / 
            <label for="edu">Educação</label>
            <input type="checkbox" name="edu" id="edu">
        </div>
        <br>
        <div>
            <textarea name="description" id="description" cols="30" rows="10" placeholder="Por que você gostaria de ser astronauta?"></textarea>
        </div>
        <br>
        <div>
            <input type="submit" value="Criar">
        </div>

    </form>
</body>
</html>
