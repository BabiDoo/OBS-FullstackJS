<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormGoogle</title>
</head>
<body>
    <h3>Encontre no Google</h3>
    <form target="_blank" action="https://www.google.com.br/search">
        <label for="q"> O que deseja pesquisar</label> <!-- label for query -->
        <input type="text" id="q" name="q" placeholder="O que é..." required> <!--name é o query parameter-->  
        <input type="submit">
    </form>
</body>
</html>
