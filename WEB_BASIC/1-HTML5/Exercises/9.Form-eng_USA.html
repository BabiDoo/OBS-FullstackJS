<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASTRONAUT LEAGUE REGISTRATION</title>
</head>
<body>
<h1>Astronaut League Registration</h1> 

<div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name">
</div>  
<br>
<div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"> -
    <label for="passoword">Password</label>
    <input type="password" id="passoword" name="passoword">
</div>
<br>
<div>
    <label for="bday">Birthday:</label>
    <input type="date" id="bday" name="bday">
    <label for="doc">Document:</label>
    <input type="file" id="doc" name="doc">
</div>
<br>
<div>
    <label for="nacionality">Nacionality</label>
    <select name="nacionality" id="nacionality">
        <option value="Russian">Russian</option>
        <option value="American">American</option>
        <option value="Brasilian">Brasilian</option>
    </select> - 
    Gender:
    <label for="female">F</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="male">M</label>
    <input type="radio" id="male" name="gender" value="male">
</div>
<br>
<div>
    Skills: <br>
    <label for="int">Inteligent</label>
    <input type="checkbox" name="int" id="int"> /
    <label for="res">Resilient</label>
    <input type="checkbox" name="res" id="res"> /
    <label for="fit">Fitness</label>
    <input type="checkbox" name="fit" id="fit"> /
    <label for="edu">Education</label>
    <input type="checkbox" name="edu" id="edu"> 
</div>
<br>
<div>
    <textarea name="description" id="description" cols="30" rows="10" placeholder="Why you submit this?"></textarea>
</div>
<br>
<div>
    <input type="submit">
</div>
</body>
</html>
